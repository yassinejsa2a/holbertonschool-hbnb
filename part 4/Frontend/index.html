<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon.png">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <meta name="theme-color" content="#2d1850">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <button id="logout-button" class="login-button" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <section id="filter">
            <h2>Filter Places</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <h2>Place Name</h2>
                <p>Price per night: $100</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
     <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
