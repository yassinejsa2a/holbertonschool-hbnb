<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon.png">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <meta name="theme-color" content="#2d1850">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <button id="logout-button" class="login-button" style="display: none;">Logout</button>
        </nav>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form" class="form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review-text" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
